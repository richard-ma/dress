{% extends "base.html" %}

{% block content %}
<div class="container">

<h2 class="sub-header">{% if host %}Update Host #{{ host.id }}{% else %}Add Host{% endif %}</h2>

<form class="form-horizontal" method="post" action="{% if host %}/host/update/{{host.id}}{% else %}/host/add{% endif %}">
    <div class="form-group">
        <label for="host_status" class="col-sm-2 control-label">STATUS</label>
        <div class="col-sm-4">
            <select class="form-control" name="host_status", value="{% if host %}{{ host.status.id }}{% else %}{{ status[0].id }}{% endif %}">
                {% for s in status %}
                <option value="{{ s.id }}">{{ s.title }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="host_ip" class="col-sm-2 control-label">IP</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="host_ip" placeholder="233.233.233.233", value="{% if host %}{{ host.ip }}{% endif %}" />
        </div>
    </div>
    <div class="form-group">
        <label for="host_port" class="col-sm-2 control-label">SSH Port</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="host_port" placeholder="22", value="{% if host %}{{ host.port }}{% endif %}" />
        </div>
    </div>
    <div class="form-group">
        <label for="host_pwd" class="col-sm-2 control-label">Root Password</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="host_pwd" placeholder="Your Password", value="{% if host %}{{ host.pwd }}{% endif %}" />
        </div>
    </div>
    <div class="form-group">
        <label for="host_domain" class="col-sm-2 control-label">Domain</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="host_domain" placeholder="example.com", value="{% if host %}{{ host.domain }}{% endif %}" />
        </div>
    </div>
    <div class="form-group">
        <label for="host_db_pwd" class="col-sm-2 control-label">Database Root Password</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="host_db_pwd" placeholder="Database Password", value="{% if host %}{{ host.db_pwd }}{% endif %}" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>

</div>
{% endblock %}
